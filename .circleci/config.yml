version: 2.1

jobs:
  build-and-sonar:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project/frontend
    steps:
      - checkout

      - run:
          name: Show environment info
          command: |
            echo "Node:" && node -v
            echo "npm:" && npm -v

      - run:
          name: Install Java (JDK 17)
          command: |
            sudo apt-get update -y
            sudo apt-get install -y openjdk-17-jdk
            java -version

      - run:
          name: Install dependencies (auto-fallback)
          command: |
            echo "Installing dependencies..."
            npm ci || npm install

      - run:
          name: Run tests with coverage (non-blocking)
          command: |
            npm test -- --coverage || echo "Tests failed or no tests configured"

      - run:
          name: Build frontend (optional)
          command: |
            npm run build || echo "No build script configured"

      - run:
          name: Download Sonar Scanner (Java 17 compatible)
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner.zip -d /tmp
            export PATH="/tmp/sonar-scanner-4.8.0.2856-linux/bin:$PATH"
            sonar-scanner -v

      - run:
          name: Run SonarCloud analysis
          command: |
            export SONAR_TOKEN=${SONAR_TOKEN}
            /tmp/sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=InternationalPayments_Frontend \
              -Dsonar.organization=your-sonarcloud-org \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.projectName="International Payments Frontend" \
              -Dsonar.sources=src \
              -Dsonar.exclusions=node_modules/**,build/**,coverage/**,**/*.test.js,**/*.spec.js \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info || true

workflows:
  version: 2
  build-and-analyze:
    jobs:
      - build-and-sonar

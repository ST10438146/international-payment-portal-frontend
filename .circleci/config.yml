version: 2.1

jobs:
  build-and-sonar:
    docker:
      - image: cimg/node:18.20  # Node.js 18 with npm 10
    working_directory: ~/project/frontend  # make sure paths are relative to the frontend folder
    steps:
      - checkout

      # ğŸ‘€ Display environment info
      - run:
          name: Show environment info
          command: |
            echo "Node version:" && node -v
            echo "npm version:" && npm -v

      # â˜• Install Java 17 for SonarScanner
      - run:
          name: Install Java (JDK 17)
          command: |
            echo "Installing OpenJDK 17..."
            sudo apt-get update -y
            sudo apt-get install -y openjdk-17-jdk
            java -version

      # ğŸ“¦ Install dependencies
      - run:
          name: Install dependencies
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      # ğŸ§ª Run tests with coverage
      - run:
          name: Run tests with coverage
          command: |
            echo "Running frontend tests..."
            npm test -- --coverage || echo "No tests or coverage report found"

      # ğŸ—ï¸ Build the React app (optional but recommended)
      - run:
          name: Build frontend
          command: |
            echo "Building React app..."
            npm run build || echo "Build failed or not configured"

      # ğŸ” Download Sonar Scanner (Java 17 compatible)
      - run:
          name: Download Sonar Scanner CLI
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner.zip -d /tmp
            export PATH="/tmp/sonar-scanner-4.8.0.2856-linux/bin:$PATH"
            sonar-scanner -v

      # ğŸš€ Run SonarCloud analysis
      - run:
          name: Run SonarCloud analysis
          command: |
            export SONAR_TOKEN=${SONAR_TOKEN}
            /tmp/sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=InternationalPayments_Frontend \
              -Dsonar.organization=your-sonarcloud-org \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.projectName="International Payments Frontend" \
              -Dsonar.sources=src \
              -Dsonar.exclusions=node_modules/**,build/**,coverage/**,**/*.test.js,**/*.spec.js \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info || true

workflows:
  version: 2
  build-and-analyze:
    jobs:
      - build-and-sonar
